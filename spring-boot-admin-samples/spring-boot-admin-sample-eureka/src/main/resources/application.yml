spring:
  application:
    name: eureka-example
  cloud:
    config:
      enabled: false
  boot:
    admin:
      notify:
        teams:
          enabled: true
          image-url: https://raw.githubusercontent.com/tomd8451/spring-boot-admin/master/spring-boot-admin-server-ui/core/img/platform-spring-boot.jpg
          webhook-url: https://outlook.office.com/webhook/0b8a64d8-4f67-4c8a-8322-9fa247ab3358@5f9dc6bd-f38a-454a-864c-c803691193c5/IncomingWebhook/9b2db77e154b453eae10120bc30be808/c85a8b99-210b-49da-8fd2-20184b6b5d0b
# tag::configuration-eureka[]
eureka:  #<1>
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/

management.security.enabled: false  #<2>
# end::configuration-eureka[]

# tag::configuration-ui-hystrix[]
spring.boot.admin.routes.endpoints: env,metrics,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,liquibase,heapdump,loggers,auditevents,hystrix.stream
# end::configuration-ui-hystrix[]

# tag::configuration-ui-turbine[]
spring.boot.admin.turbine:
  clusters: default
  location: turbine  #<1>
# end::configuration-ui-turbine[]

