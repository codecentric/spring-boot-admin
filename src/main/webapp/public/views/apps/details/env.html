<table class="table table-striped">
	<thead>
		<tr>
			<th>Environment</th>
			<th width="400">Key</th>
			<th width="400">Value</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat-start="(envkey, envvalue) in application.env">
			<td style="background-color: #6DB33F; font-weight:bold;" colspan="3">{{envkey}}</td>
		</tr>
	
		<tr ng-repeat-end ng-repeat="(propkey, propvalue) in envvalue" >
				<td>&nbsp</td>
				<td>{{propkey}}</td>
				<td>{{propvalue}}</td>
		</tr>
			
	</tbody>
</table>
