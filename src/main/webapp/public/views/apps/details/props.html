<table class="table table-striped">
	<thead>
		<tr>
			<th>Resource</th>
			<th>Property-Key</th>
			<th>Property-Value</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat-start="prop in application.props">
			<td style="background-color: #6DB33F; font-weight:bold;" colspan="3">{{ prop.key }}</td>
		</tr>
		<tr ng-repeat-end ng-repeat="(propkey, propvalue) in prop.value" >
				<td>&nbsp</td>
				<td>{{propkey}}</td>
				<td>{{propvalue}}</td>
		</tr>
		
	</tbody>
</table>
