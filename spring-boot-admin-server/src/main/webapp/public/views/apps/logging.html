<div class="row-fluid">

		<p class="index-page--subtitle">Read and write log levels of specified loggers.</p>
	</div>
</div>
<div class="container">
	<div class="main-template">
		<div id="xd-jobs" class="tab-pane active col-md-12">
			<ul class="nav nav-tabs">
				<li ui-sref-active="active"><a ui-sref="apps.logging.read({name: application.name})">Read</a></li>
				<li ui-sref-active="active"><a ui-sref="apps.logging.write({name: application.name})">Write</a></li>
			</ul>
			<div class="tab-content">
				<div ui-view></div>
			</div>
		</div>
	</div>
</div>
