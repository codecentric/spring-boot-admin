<div class="row-fluid">
	<div class="span12">
		<h1 class="index-page--title">{{ application.name }}</h1>
		<p class="index-page--subtitle">Show information provided by the Spring-Boot Actuators.</p>
	</div>
</div>
<div class="container">
	<div class="main-template">
		<div id="xd-jobs" class="tab-pane active col-md-12">
			<ul class="nav nav-tabs">
				<li ui-sref-active="active"><a ui-sref="apps.details.infos({name: application.name})">Infos</a></li>
				<li ui-sref-active="active"><a ui-sref="apps.details.metrics({name: application.name})">Metrics</a></li>
				<li ui-sref-active="active"><a ui-sref="apps.details.env({name: application.name})">Environment</a></li>
				<li ui-sref-active="active"><a ui-sref="apps.details.props({name: application.name})">Properties</a></li>

			</div>
		</div>
