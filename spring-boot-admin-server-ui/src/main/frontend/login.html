<!doctype html>
<html class="h-full">
  <head>
    <base href="/" th:href="${baseUrl}" />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="#42d3a5" name="theme-color" />

    <link
      rel="shortcut icon"
      th:href="${uiSettings.favicon}"
      type="image/png"
    />
    <title th:text="${uiSettings.title}">Spring Boot Admin - Login</title>
    <script th:inline="javascript">
      var csrf = /*[[${_csrf}]]*/ {};
      var uiSettings = /*[[${uiSettings}]]*/ {};
      var param = /*[[${param}]]*/ {};
    </script>
  </head>
  <body class="flex flex-col min-h-full h-full">
    <div
      class="absolute w-full h-full t-0 l-0 bg-white bg-opacity-40 backdrop-blur-sm z-0"
    ></div>
    <section
      id="login"
      class="relative z-10 flex items-center justify-center h-full"
    ></section>

    <script lang="javascript" src="./login.ts" type="module"></script>
  </body>
</html>
