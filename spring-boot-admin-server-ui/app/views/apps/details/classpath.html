<table class="table table-striped">
    <col style="width:30%">
    <col style="width:auto">
	<thead>
		<tr>
			<th>Classpath <small class="pull-right"><a href="{{ application.url }}/env">raw JSON</a></small></th>
		</tr>
	</thead>
	<tbody>	
		<tr ng-repeat="element in classpath">
			<td style="text-wrap: none;">
				{{ element }}			
			</td>
		</tr>
	</tbody>
</table>
