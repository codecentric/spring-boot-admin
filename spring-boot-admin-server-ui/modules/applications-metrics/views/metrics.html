<div class="container">
  <div class="alert alert-error" ng-if="error">
    <b>Error:</b> {{ error }}
  </div>
  <div>
    <input placeholder="Filter" class="input-xxlarge" type="search" ng-model="search.name" />
  </div>
  <span ng-repeat="metric in metrics | filter:search | orderBy:'name' ">
    <sba-info-panel panel-title="{{ metric.name | capitalize }}" raw="api/applications/{{ application.id }}/metrics/{{ metric.name }}.*">
      <table class="table" ng-if="metric.values !== null && metric.values.length > 0">
        <tr ng-if="showRichGauges" ng-repeat="m in metric.values">
          <td>
            <sba-rich-metric-bar for-metric="m" global-max="metric.max"></sba-rich-metric-bar>
          </td>
        </tr>
        <tr ng-if="!showRichGauges" ng-repeat="m in metric.values">
          <td>
            <sba-simple-metric-bar for-metric="m" global-max="metric.max"></sba-simple-metric-bar>
          </td>
        </tr>
      </table>
    </sba-info-panel>
  </span>
</div>
